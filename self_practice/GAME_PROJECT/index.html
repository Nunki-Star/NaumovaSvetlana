<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    
</head>
<body>
   

    <div class="container">
        <div class="title">
            <p style="font-family:Jelantik"   class="animate_animated animate__backInLeft"  id="weirdtext">Welcome to</p>
            <p style="font-family: Jelantik" class="animate__animated animate__bounceInDown">Memory Boxes</h2>
        </div>
   
    </div>
    <div class="buttons">
        <button value="PLAY" onclick="play(), mute()" class="bubbly-button">
            <audio id="audio" src="twinkles_cutted.mp3"></audio>
            <i class="fa-solid fa-music fa-bounce fa-2xl" style="color: lightgoldenrodyellow"></i>
            <i class="fa-solid fa-volume-xmark fa-bounce" style="color: #fefcdd; display:none"></i>
        </button>
        <button value="PLAY" onclick="play()" class="bubbly-button">
            <audio id="audio" src="twinkles_cutted.mp3"></audio>
            <i class="fa-solid fa-face-smile fa-bounce fa-2xl" style="color:lightgoldenrodyellow"></i>
        </button>
        <button value="PLAY" onclick="play()" class="bubbly-button">
            <audio id="audio" src="twinkles_cutted.mp3"></audio>
            <i class="fa-solid fa-moon fa-bounce fa-2xl" style="color:lightgoldenrodyellow"></i>
        </button>
    </div>


    
    
    <audio id="background_audio" autoplay loop>
        <source src="sonic-wave-134902.mp3"/>
    </audio>
   
    <script>
        function play() {
         let audio = document.getElementById("audio");
            audio.play();
        }
        

        function mute(){
              if(document.getElementById('background_audio').muted == false){
                document.getElementById('background_audio').muted = true;
              } else {
                document.getElementById('background_audio').muted = false;
              }

    }



    let animateButton = function(e) {

        e.preventDefault;
        //reset animation
        e.target.classList.remove('animate');

        e.target.classList.add('animate');
        setTimeout(function(){
        e.target.classList.remove('animate');
        },700);
    };

    let bubblyButtons = document.getElementsByClassName("bubbly-button");

    for (let i = 0; i < bubblyButtons.length; i++) {
        bubblyButtons[i].addEventListener('click', animateButton, false);
    }

    </script>
    
</body>
</html>
