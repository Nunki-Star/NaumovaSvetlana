<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calc">
       <p style="margin-bottom:20px; color:grey">Result is in "console.log.."</p>
        <input type='button' value='1' onclick='getNumber(1)'>
        <input type='button' value='2' onclick='getNumber(2)'>
        <input type='button' value='3' onclick='getNumber(3)'>
        <input type='button' style="background-color: lightgray; color:grey" value='+' onclick='getSign("+")'><br>
        <input type='button' value='4' onclick='getNumber(4)'>
        <input type='button' value='5' onclick='getNumber(5)'>
        <input type='button' value='6' onclick='getNumber(6)'>
        <input type='button' style="background-color: lightgray; color:grey" value='-' onclick='getSign("-")'><br>
        <input type='button' value='7' onclick='getNumber(7)'>
        <input type='button' value='8' onclick='getNumber(8)'>
        <input type='button' value='9' onclick='getNumber(9)'>
        <input type='button' style="background-color: lightgray; color:grey" value='*' onclick='getSign("*")'><br>
        <input type='button' style="width:160px" value='0' onclick='getNumber(0)'>
        <input type='button' style="background-color: lightgray; color:grey" value='/' onclick='getSign("/")'>
        <input type='button' style="background-color: lightgray; color:grey" value='=' onclick='getResult()'>
    </div>
    <script src="calc.js"></script>
</body>
</html>
