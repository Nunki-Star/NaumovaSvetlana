<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item{
            width:50px;
            height:50px;
            background:red;
        }
        #basket{
            width:200px;
            height:200px;
            background:yellow;
        }
    </style>
</head>
<body>
    <div id="item" draggable="true"></div>
    <hr>
    <div id="basket" class="dropzone"></div>
    <script>
        const item = document.getElementById("item");
        
        const basket = document.getElementById("basket");
         
        item.addEventListener("dragstart", () => {
            console.log("dragstart")
        });

        item.addEventListener("drag", () => {
            console.log("drag")
        })

        item.addEventListener("dragend", () => {
            console.log("dragend")
        })

        basket.addEventListener("dragenter", (event) => {
            event.preventDefault();
            console.log("dragenter")
        })

        basket.addEventListener("dragover", (event) => {
            event.preventDefault()
            console.log("dragover")
        })

        basket.addEventListener("dragleave", () => {
            console.log("dragleave")
        })

        basket.addEventListener("drop", () => {
            console.warn("drop");
            document.querySelector("#basket").style.background="red"
        })


//document.getElementById("item").style.background("#0099FF")

    </script>
</body>
</html>
