<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item{
            width:50px;
            height:50px;
            background:red;
        }
        #basket{
            width:200px;
            height:200px;
            background:yellow;
        }
    </style>
</head>
<body>
    <div id="item" draggable="true"></div>
    <hr>
    <div id="basket" class="dropzone"></div>
    <script>
        const item = document.getElementById("item");
        
        const basket = document.getElementById("basket");
         
    item.addEventListener("dragstart", ()=>{
        console.log("start")
    });


    item.addEventListener("drag", ()=>{
        console.log("drag")
    });


    item.addEventListener("dragened", ()=>{
        console.log("dragened")
    });


    basket.addEventListener("dragenter", ()=>{
        console.log("dragenter")
    });

    //basket.addEventListener("dragover", ()=>{
        //console.log("dragover")
    //});

    basket.addEventListener("dragleave", ()=>{
        console.log("dragleave")
    });


    basket.addEventListener("drop", ()=>{
        console.log("drop");
        
    });


    basket.addEventListener("drop", (event) => {
        // prevent default action (open as link for some elements)
        event.preventDefault();
        // move dragged element to the selected drop target
        if (event.basket.className === "dropzone") {
            document.getElementById("basket").style.background("#0099FF")
  }


  
    })


//document.getElementById("item").style.background("#0099FF")

    </script>
</body>
</html>
